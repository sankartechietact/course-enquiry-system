<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enquiries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Course Enquiries</h3>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Qualification</th>
            <th>Course</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="e : ${enquiries}">
            <td th:text="${e.name}"></td>
            <td th:text="${e.email}"></td>
            <td th:text="${e.contact}"></td>
            <td th:text="${e.qualification}"></td>
            <td th:text="${e.courseName}"></td>
            <td th:text="${#temporals.format(e.enquiryDate,'dd-MM-yyyy HH:mm')}"></td>
        </tr>
    </tbody>
</table>

<a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back</a>

</body>
</html>
