<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Manage Courses</h3>
<a th:href="@{/admin/courses/add}" class="btn btn-success mb-3">Add Course</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Duration</th>
            <th>Fees</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${courses}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.duration}"></td>
            <td th:text="${c.fees}"></td>
            <td th:text="${c.status}"></td>
            <td>
                <a th:href="@{/admin/courses/edit/{id}(id=${c.id})}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{/admin/courses/delete/{id}(id=${c.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Delete course?')">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back</a>
</body>
</html>
