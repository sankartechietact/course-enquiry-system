<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Add Course</h3>

<form th:action="@{/admin/courses/save}" th:object="${course}" method="post">
    <div class="mb-3">
        <label>Course Name</label>
        <input th:field="*{name}" class="form-control">
        <small class="text-danger" th:errors="*{name}"></small>
    </div>

    <div class="mb-3">
        <label>Description</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label>Duration</label>
        <input th:field="*{duration}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Fees</label>
        <input th:field="*{fees}" type="number" class="form-control">
    </div>

    <div class="mb-3">
        <label>Status</label>
        <select th:field="*{status}" class="form-select">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
        </select>
    </div>

    <button class="btn btn-success">Save</button>
    <a th:href="@{/admin/courses}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
